default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Kurasu_development

test:
  <<: *default
  database: Kurasu_test

production:
  <<: *default
  # Render uses a DATABASE_URL environment variable to connect to your database.
  url: <%= ENV['DATABASE_URL'] %>